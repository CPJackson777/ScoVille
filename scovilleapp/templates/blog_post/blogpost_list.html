{% block content%}
    <h1>Spicy Experiences</h1>
    <div class="articles">
    {% for blog_post in all_blogposts %}
        <div class="article">
            {% comment %} <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h2>
            <p>{{ article.snippet }}</p>
            <p>{{ article.date }}</p>
            <p class="author">added by {{ article.author.username }}</p> {% endcomment %}
            {{ blog_post.title }}
        </div>
    {% endfor %}
    </div>
{% endblock %}
