{% block content%}
    <h1>Spicy Experiences</h1>
    <div class="all_blogposts">
    {% for blog_post in all_blogposts %}
        <div class="blog_post">
    
            <h2><a href="#">{{ blog_post.title }}</a></h2>
            <p>{{ blog_post.snippet }}</p>
            <p>{{ blog_post.created_on }}</p>
        
             
        </div>
    {% endfor %}
    </div>
{% endblock %}
