{% extends 'shared/base.html' %}
{% load static %}


{% block content %}
    <h1>Scoville Scale</h1>

    <ul>
    {% for scoville_scale in scale_list %}
        <li>
    <img src="{{scoville_scale.image}}" class="rounded-right">
    {{scoville_scale.pepper_name}}
    {{scoville_scale.heat_range}}
    <a href="{% url 'scovilleapp:blogposts' scoville_scale.id %}"
                   class="btn btn-primary">
                    Go to Blogs
                </a>
        </li>
    {% endfor %}
    </ul>
    {% endblock %}
